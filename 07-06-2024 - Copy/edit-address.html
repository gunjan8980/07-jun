<body class="common-home">
    <div class="container index welcome edit-address mt-50">
        <div class="main-address">
            <div class="heading">
                <div class="back-icon">
                    <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                            <path d="M38.7137 23H7.28516" stroke="#181818" stroke-width="3.26531" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.1423 10.1428L7.28516 23L20.1423 35.8571" stroke="#181818" stroke-width="3.26531" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
                <div class="title">
                    <h1>Edit Address</h1>
                </div>
            </div>
            <div class="address-form">
                <form action="">
                    <div class="address-field field1">
                        <label for="Floor">Flat/Floor/Building</label>
                        <input type="text" name="text" id="Floor" value="">
                    </div>
                    <div class="address-field field2">
                        <label for="Address">Address</label>
                        <input type="text" name="text" id="Address" value="">
                    </div>
                    <div class="address-field field3">
                        <label for="City">City</label>
                        <input type="text" name="text" id="City" value="">
                    </div>
                    <div class="address-field field4">
                        <label for="Landmark">Landmark</label>
                        <input type="text" name="text" id="Landmark" value="">
                    </div>
                    <div class="address-field field5">
                        <label for="State">State</label>
                        <input type="text" name="text" id="State" value="">
                    </div>
                    <div class="address-field field6">
                        <label for="Zipcode">Zipcode</label>
                        <input type="text" name="text" id="Zipcode" value="">
                    </div>
                    <div class="address-field radio-btn field7">
                        <input type="radio" id="Home" name="age" >
                        <label for="Home">Home</label><br>

                        <input type="radio" id="Office" name="age" >
                        <label for="Office">Office</label><br>  

                        <input type="radio" id="Other" name="age" >
                        <label for="Other">Other</label><br><br>
                    </div>
                    <div class="terms-condition field8">
                        <label class="checkbox-btn">
                            <input type="checkbox">
                            <span></span>
                        </label>
                        <p class="agree-terms">I Agree to <a href="">terms and conditions</a></p>
                    </div>
                    <button class="primery-btn field9">Save Address</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="assets/js/popper.min.js"></script>
